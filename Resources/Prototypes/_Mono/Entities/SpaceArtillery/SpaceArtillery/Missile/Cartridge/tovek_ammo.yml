- type: entity
  id: TovekCartridge
  name: 250mm EMPHE missile
  description: An individual ASM-557 EMPHE missile for a Tovek launcher.
  parent: [ BaseGrenade, BaseC1Contraband ]
  components:
  - type: Tag
    tags:
    - TovekCartridge
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipMissileASM557
    deleteOnSpawn: true
  - type: Sprite
    sprite: Forge/Objects/SpaceArtillery/ammo.rsi # Forge-change
    layers:
    - state: 250emp
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  # - type: Explosive # Forge-change: APHE it APHE, EMP it EMP
  #   explosionType: Default
  #   maxIntensity: 100
  #   intensitySlope: 3
  #   totalIntensity: 3
  # - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic

