- type: entity
  abstract: true
  parent: [Clothing, RecyclableItemClothBasic] # Frontier: added RecyclableItemClothBasic
  id: UnsensoredClothingUniformBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [innerclothing]
    equipSound:
      path: /Audio/Items/jumpsuit_equip.ogg
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 3
  - type: PhysicalComposition # 50% of the amount of cloth you'd obtain upon butchering
    materialComposition:
      Cloth: 150
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 11 # Forge-change
        reagents:
        - ReagentId: Fiber
          Quantity: 11 # Forge-change
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon
  - type: StaticPrice # Forge-change add
    price: 100
    vendPrice: 600

