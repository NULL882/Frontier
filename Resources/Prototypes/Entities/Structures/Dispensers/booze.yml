- type: entity
  id: BoozeDispenserEmpty
  name: booze dispenser
  suffix: Empty
  description: A booze dispenser with a single slot for a container to be filled.
  parent: ReagentDispenserBase
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/smalldispensers.rsi
    drawdepth: SmallObjects
    state: booze
  - type: Storage
    openOnActivate: false
    whitelist:
      tags:
      - DrinkBottle
  - type: Transform
    noRot: false
  - type: Machine
    board: BoozeDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Bartender
    - Drinks
  - type: StealTarget
    stealGroup: BoozeDispenser
  - type: PirateBountyItem # Frontier
    id: BoozeDispenser # Frontier


- type: entity
  id: BoozeDispenser
  suffix: Filled
  parent: BoozeDispenserEmpty
  components:
  - type: StorageFill
    contents:
    - id: DrinkAleBottleFullGrowler
      prob: 0.95
    - id: DrinkBeerGrowler
      prob: 0.90
    - id: DrinkCoffeeLiqueurBottleFull
    - id: DrinkCognacBottleFull
    - id: DrinkGinBottleFull
    - id: DrinkMeadJug
    - id: DrinkRumBottleFull
    - id: DrinkTequilaBottleFull
    - id: DrinkVermouthBottleFull
    - id: DrinkVodkaBottleFull
      prob: 0.85
    - id: DrinkWhiskeyBottleFull
      prob: 0.95
    - id: DrinkWineBottleFull
      prob: 0.90
