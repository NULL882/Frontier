- type: entity
  id: ComputerShipyardNfsdModules
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, ComputerShipyardBase, BaseC2ContrabandUnredeemable] #Corvax-Frontier КБ
  name: Консоль верфи модулей
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: shipyard_nfsd
    - map: ["computerLayerKeys"]
      state: telesci_key
  - type: ActivatableUI
    key: enum.ShipyardConsoleUiKey.Modules
  - type: UserInterface
    interfaces:
      enum.ShipyardConsoleUiKey.Modules:
        type: ShipyardConsoleBoundUserInterface
  - type: ShipyardConsole
    shipyardChannel: Nfsd
    newAccessLevels: [Captain, Security, Brig, Modules]

