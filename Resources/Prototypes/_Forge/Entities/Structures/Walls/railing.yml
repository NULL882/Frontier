- type: entity
  parent: BaseStructure
  id: BaseForgeRailing
  abstract: true
  name: перила
  suffix: Corvax-Forge
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Forge/Structures/Walls/railing.rsi
  - type: Icon
    sprite: Forge/Structures/Walls/railing.rsi
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Climbable

- type: entity
  parent: BaseForgeRailing
  id: ForgeRailing
  components:
  - type: Sprite
    state: side
  - type: Icon
    state: side
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.4"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: ForgeRailing
  id: ForgeRailingWood
  components:
  - type: Sprite
    color: '#855726'

