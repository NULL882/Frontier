- type: entity
  parent: BaseStructure
  id: BaseMetalPlatform
  abstract: true
  name: обычная платформа
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Forge/Structures/Walls/platform.rsi
  - type: Icon
    sprite: Forge/Structures/Walls/platform.rsi
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Climbable

