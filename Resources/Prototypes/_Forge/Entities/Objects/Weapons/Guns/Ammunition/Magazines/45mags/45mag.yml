- type: entity
  id: BaseMagazineRifle45
  name: магазин (.45 магнум)
  parent: [ BaseC1Contraband, RecyclableItemSteelTiny, BaseMagazineRifle ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineRifle45
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - NFCartridgePistol45
    proto: NFCartridgePistol45
    capacity: 20
  - type: Sprite
    sprite: Forge/Objects/Weapons/Guns/Ammunition/Magazine/45magazine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: false
  - type: Item
    sprite: Forge/Objects/Weapons/Guns/Ammunition/Magazine/45magazine.rsi
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag

