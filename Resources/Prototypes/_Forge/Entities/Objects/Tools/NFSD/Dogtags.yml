- type: entity
  id: DogtagsKit
  name: jetton
  categories: [ HideSpawnMenu ]
  parent: [ BaseC2ContrabandUnredeemable, BaseItem ]  # Frontier: BaseMinorContraband<BaseC3SyndicateContraband
  components:
  - type: Sprite
    sprite: Forge/Objects/Misc/NFSDbox.rsi
    layers:
    - state: icon
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

- type: entity
  id: DogtagsCadet
  suffix: Кадет
  parent: DogtagsKit
  components:
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - NfsdCadet1Set
    - NfsdCadet2Set
    - NfsdCadet3Set

