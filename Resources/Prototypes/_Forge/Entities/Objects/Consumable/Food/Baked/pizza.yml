- type: entity
  name: пицца Синдиката
  parent: FoodPizzaBase
  id: FoodPizzaSyndi
  description: Выглядит очень сырно и зловеще.
  components:
  - type: FlavorProfile
    flavors:
      - meaty
      - cheesy
      - oily
      - bread
      - gunpowder
  - type: Sprite
    sprite: _ADT/Objects/Consumable/Food/Baked/pizza.rsi
    layers:
    - state: fullpizza
  - type: SliceableFood
    slice: FoodPizzaSyndiSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 80
        reagents:
        - ReagentId: Nutriment
          Quantity: 30
        - ReagentId: Vitamin
          Quantity: 10
        - ReagentId: Omnizine
          Quantity: 15
        - ReagentId: Flavorol
          Quantity: 15
  - type: Tag
    tags:
    - Meat
    - Pizza

- type: entity
  name: кусочек пиццы Синдиката
  parent: FoodPizzaSliceBase
  id: FoodPizzaSyndiSlice
  description: Выглядит очень сырно и зловеще, но поменьше.
  components:
  - type: FlavorProfile
    flavors:
      - meaty
      - cheesy
      - oily
      - bread
      - gunpowder
  - type: Sprite
    sprite: _ADT/Objects/Consumable/Food/Baked/pizza.rsi
    layers:
    - state: pizzaslice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 3.75
        - ReagentId: Vitamin
          Quantity: 1.25
        - ReagentId: Omnizine
          Quantity: 1.875
        - ReagentId: Flavorol
          Quantity: 1.875
  - type: Tag
    tags:
    - Meat
    - Pizza
    - Slice
