- type: entity
  parent: BaseVendingMachineRestock
  id: VendingMachineRestockDonkies
  name: набор пополнения серии вендоматов Donk
  description: Коробка, что восполнит запас ваших любимых Снэков в вендоматах Donk!
  components:
  - type: VendingMachineRestock
    canRestock:
    - SnackDonkNTPack
    - SnackDonkSyndiPack
  - type: Sprite
    sprite: Forge/Objects/Specific/Service/vending_machine_restock.rsi
    layers:
    - state: refill_donksnack

- type: entity
  parent: BaseVendingMachineRestock
  id: VendingMachineRestockModules
  name: набор пополнения раздатчика ваучеров
  description: Устройсво пополнения раздатчика ваучеров.
  components:
  - type: VendingMachineRestock
    canRestock:
    - ColiseumVendingMachineInventory
  - type: Sprite
    layers:
    - state: base
    - state: green_bit
      shader: unshaded
    - state: refill_sec
