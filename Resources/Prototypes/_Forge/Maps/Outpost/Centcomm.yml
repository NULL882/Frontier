# Shuttle Notes:

- type: pointOfInterest
  id: Centcomm
  parent: BasePOI
  name: 'Управление Секторального Флота'
  minimumDistance: 750
  maximumDistance: 1000
  spawnGroup: NewMapsgGrid
  gridPath: /Maps/Forge/Outpost/CentComm.yml
  addComponents:
  - type: ProtectedGrid
    preventArtifactTriggers: True
    preventExplosions: True
    preventEmpEvents: True
    preventRCDUse: True
    preventFloorPlacement: True
    preventFloorRemoval: True
    killHostileMobs: True
    noGridCollision: True
  - type: IFF
    color: '#488C40FF'

- type: gameMap
  id: Centcomm
  mapName: 'Управление Секторального Флота'
  mapPath: /Maps/Forge/Outpost/CentComm.yml
  minPlayers: 0
  stations:
    Centcomm:
      stationProto: RecordsFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Управление Секторального Флота'
        - type: StationJobs
          availableJobs: {}
