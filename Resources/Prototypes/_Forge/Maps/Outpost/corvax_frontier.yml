- type: gameMap
  id: corvaxFrontier
  mapName: 'Сектор "Жандер"'
  mapPath: /Maps/Forge/Outpost/corvaxFrontier.yml
  minPlayers: 0
  maxPlayers: 100
  randomRotation: false
  maxRandomOffset: 0
  stations:
    corvaxFrontier:
      stationProto: StandardFrontierStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Аванпост Фронтира'
#          nameGenerator:
#            !type:NanotrasenNameGenerator
#            prefixCreator: '14'
        - type: ExtraStationInformation
          iconPath: /Textures/Logo/logo.png
          stationSubtext: 'frontier-lobby-frontier-subtext'
          stationDescription: 'frontier-lobby-frontier-description'
          lobbySortOrder: 1
        - type: StationJobs
          availableJobs:
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
            Borg: [ -1, -1 ]
            StationRepresentative: [ 1, 1 ]
            StationTrafficController: [ 1, 1 ]
            SecurityGuard: [ 3, 3 ]
            OutpostService: [ 3, 3 ]
            OutpostMedic: [ 2, 2 ]
            OutpostEngineer: [ 1, 1 ]
            MailCarrier: [ 1, 1 ]
# Others:
#            Chaplain: [ 0, 0 ] # Remove this when we fix bible user spawn in some other way.
