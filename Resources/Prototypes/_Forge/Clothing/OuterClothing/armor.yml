- type: entity
  parent: [ClothingOuterStorageBase, AllowSuitStorageClothing, BaseC3Contraband, ContrabandClothing]
  id: ClothingOuterVestWebContractor
  name: тактический жилет DCN™
  description: Стильный синтетический бронежилет. Имеет прочные баллистические пластины.
  components:
  - type: Sprite
    sprite: Forge/Clothing/OuterClothing/Armor/tact_contractor.rsi
  - type: Clothing
    sprite: Forge/Clothing/OuterClothing/Armor/tact_contractor.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.3
        Heat: 0.8
  - type: StaminaResistance
    damageCoefficient: 0.5
  - type: ExplosionResistance
    damageCoefficient: 0.8

#Elite web vest
- type: entity
  parent: [ClothingOuterStorageBase, AllowSuitStorageClothing, BaseC3Contraband, ContrabandClothing]
