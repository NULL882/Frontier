  name: элитный тактический жилет DCN™
  description: Стильный синтетический бронежилет. Сшит из термостойких волокон и дополнительными баллистическими пластинами для настоящих элитных агентов.
  components:
  - type: Sprite
    sprite: Forge/Clothing/OuterClothing/Armor/elite_tact_contractor.rsi
  - type: Clothing
    sprite: Forge/Clothing/OuterClothing/Armor/elite_tact_contractor.rsi
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
